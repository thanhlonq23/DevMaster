<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body>
    <div id="header-container"></div>

    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8">
            <h2>Gửi thông tin liên hệ cho chúng tôi</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Họ tên (*)"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Điện thoại (*)"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email (*)"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Địa chỉ (*)"
                  />
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="content"
                  rows="4"
                  placeholder="Nội dung (*)"
                ></textarea>
              </div>
              <button
                type="submit"
                style="background-color: orange; border: none"
                class="btn btn-primary"
              >
                GỬI ĐI
              </button>
            </form>
          </div>
          <div class="col-md-4 contact-info">
            <h4>Thông tin liên hệ</h4>
            <p>
              <i class="fas fa-map-marker-alt"></i> P.1505 - A2 Tòa nhà Ecolife
              Capitol - 58 Tố Hữu, Thanh Xuân, Hà Nội
            </p>
            <p>
              <i class="fas fa-phone"></i> (024).3783.5639 - (024).3783.5640
            </p>
            <p><i class="fas fa-fax"></i> (024) 3.783.5641</p>
            <p><i class="fas fa-envelope"></i> info@adcvietnam.net</p>
            <p><i class="fas fa-globe"></i> www.adcvietnam.net</p>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
    <script src="./js/load.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
