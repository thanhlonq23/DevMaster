<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Comments Section</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>BÌNH LUẬN FACEBOOK</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">0 bình luận</p>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sắp xếp theo: Mới nhất
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Mới nhất</a>
                            <a class="dropdown-item" href="#">Cũ nhất</a>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="d-flex">
                        <img src="path_to_profile_image.jpg" alt="Profile Image" class="rounded-circle" width="40" height="40">
                        <input type="text" class="form-control ml-2" placeholder="Thêm bình luận...">
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <a href="#">Plugin bình luận trên Facebook</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
