<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar with Search Icon Inside</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      /* Đảm bảo Carousel chiếm toàn bộ chiều rộng của trang */
      .carousel {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
      }
      .carousel-item img {
        width: 100%; /* Đảm bảo hình ảnh chiếm hết chiều rộng */
        height: 500px; /* Chiều cao cố định của slide */
        object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
      }
      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5); /* Nền mờ cho caption */
        color: white;
      }
      /* Ẩn các chỉ số */
      .carousel-indicators li {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #fff;
      }

      .carousel-indicators .active {
        background-color: #ff7f00; /* Màu cho chấm đang active */
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <div class="header-logo">
          <a href="#" class="d-flex align-items-center text-decoration-none me-4">
            <img src="./img/logo.png" alt="Website Icon" class="me-2" style="width: 90px" />
          </a>
        </div>

        <!-- Search Bar -->
        <div class="header-search flex-grow-1 mx-3">
          <form class="d-flex">
            <div class="search-bar d-flex">
              <input
                type="text"
                class="form-control"
                placeholder="Nhập nội dung tìm kiếm..."
                aria-label="Search"
              />
              <button type="submit" class="px-3">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Navigation Menu -->
        <div class="header-nav">
          <ul class="nav d-flex me-3">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="icon-text">
                  <i class="bi bi-house-door"></i>
                  <span>Trang chủ</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="icon-text">
                  <i class="bi bi-info-circle"></i>
                  <span>Giới thiệu</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="icon-text">
                  <i class="bi bi-gift"></i>
                  <span>Ưu đãi</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="icon-text">
                  <i class="bi bi-megaphone"></i>
                  <span>Tin tức</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="icon-text">
                  <i class="bi bi-envelope"></i>
                  <span>Liên hệ</span>
                </div>
              </a>
            </li>
          </ul>
        </div>

        <!-- Auth Buttons -->
        <div class="header-auth">
          <button class="button-login btn btn-outline-light" style="background-color: orange">
            Đăng nhập
          </button>
          <button class="button-signup btn btn-light me-2" style="color: orange; background-color: inherit; border-color: orange;">
            Đăng ký
          </button>
        </div>
      </div>
    </header>

    <div class="container-fluid p-0">
      <!-- Carousel quảng cáo -->
      <div id="advertisementCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#advertisementCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#advertisementCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#advertisementCarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#advertisementCarousel" data-bs-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner-slider.jpg" class="d-block w-100" alt="Ad 1" />
          </div>
          <div class="carousel-item">
            <img src="./img/banner-slider.jpg" class="d-block w-100" alt="Ad 2" />
          </div>
          <div class="carousel-item">
            <img src="./img/banner-slider.jpg" class="d-block w-100" alt="Ad 3" />
          </div>
          <div class="carousel-item">
            <img src="./img/banner-slider.jpg" class="d-block w-100" alt="Ad 4" />
          </div>
        </div>

        <!-- Controls (Nút điều khiển) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
