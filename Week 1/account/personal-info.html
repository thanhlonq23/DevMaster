<div
  style="
    background-color: white;
    height: 100%;
    width: 100%;
    box-shadow: 0 0 1px black;
    padding: 20px;
  "
>
  <!-- Shared Layout Section -->
  <div
    class="shared-layout"
    style="
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h5 style="margin: 0; font-size: 18px; font-weight: bold">
      Thông tin cá nhân
    </h5>
    <b style="margin: 0; font-size: 14px">
      <i class="bi bi-pencil" style="margin-right: 5px"></i>Chỉnh sửa
    </b>
  </div>

  <!-- Wrapper Container -->
  <div
    class="profile-container"
    style="display: flex; gap: 20px; padding: 20px"
  >
    <!-- Form Section -->
    <div class="form-section" style="flex: 1">
      <form>
        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label text-start">
            <b>Họ và tên</b>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="id" class="col-sm-3 col-form-label text-start">
            <b>Số CMND/CCCD</b>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="id" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label text-start">
            <b>Ngày sinh</b>
          </label>
          <div class="col-sm-9 d-flex gap-2">
            <input type="number" class="form-control" placeholder="Ngày" />
            <input type="number" class="form-control" placeholder="Tháng" />
            <input type="number" class="form-control" placeholder="Năm" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label text-start">
            <b>Giới tính</b>
          </label>
          <div class="col-sm-9 d-flex align-items-center">
            <div class="form-check me-3">
              <input
                type="radio"
                name="sex"
                id="male"
                class="form-check-input"
              />
              <label for="male" class="form-check-label">Nam</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="sex"
                id="female"
                class="form-check-input"
              />
              <label for="female" class="form-check-label">Nữ</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label text-start">
            <b>Số điện thoại</b>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="phone" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label text-start">
            <b>Email</b>
          </label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="address" class="col-sm-3 col-form-label text-start">
            <b>Địa chỉ</b>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-4"></div>
          <div class="col-sm-9 text-start" style="margin-left: 25%">
            <button
              type="submit"
              class="btn btn-primary w-25"
              style="background-color: orange; border: none"
            >
              LƯU
            </button>
            <p style="margin-top: 15px; font-size: 14px">
              <img src="/Week_1/resource/image/icon/icon/stick-3.png" alt="" />
              <i class="bi bi-shield-fill-check"></i> Thông tin cá nhân của quý
              khách được đảm bảo an toàn
            </p>
          </div>
        </div>
      </form>
    </div>

    <!-- Image Section -->
    <div class="image-section" style="width: 280px; text-align: center">
      <div
        style="
          width: 100%;
          height: 85%;
          border: none;
          border-left: 2px solid #f1efef;
          padding-left: 20px;
        "
      >
        <img
          src="/img/ava-demo.png"
          alt=""
          style="width: 190px; height: 190px; margin-bottom: 20px"
        />
        <button
          class="btn"
          style="
            border: 1px solid #888;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
          "
        >
          Chọn ảnh
        </button>
        <p style="margin-top: 20px">Dung lượng file tối đa là 1MB</p>
        <p style="margin-top: -10px">Định dạng file là: JEG, PNG</p>
      </div>
    </div>
  </div>
</div>
