<div
  style="
    background-color: white;
    height: 92%;
    width: 100%;
    box-shadow: 0 0 1px black;
    padding: 20px;
  "
>
  <!-- Shared Layout Section -->
  <div
    class="shared-layout"
    style="
      padding: 0px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h5 style="font-size: 18px; font-weight: bold">ĐỔI MẶT KHẨU CỦA BẠN</h5>
  </div>

  <!-- Wrapper Container -->
  <div
    class="profile-container"
    style="display: flex; gap: 20px; padding: 20px 20px 0px 20px"
  >
    <!-- Form Section -->
    <div class="form-section" style="flex: 1">
      <form>
        <div class="row mb-3">
          <label for="phone" class="col-sm-4 col-form-label text-start">
            <b style="color: #888">Mật khẩu hiện tại</b>
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-sm-4 col-form-label text-start">
            <b style="color: #888">Mật khẩu mới</b>
          </label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="address" class="col-sm-4 col-form-label text-start">
            <b style="color: #888">Xác nhận mật khẩu</b>
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="address" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-4"></div>
          <div class="col-sm-8 text-start" style="margin-left: 33%">
            <button
              type="submit"
              class="btn btn-primary w-50"
              style="background-color: orange; border: none"
            >
              CẬP NHẬT
            </button>
            <p style="margin-top: 15px; font-size: 14px">
              <img src="/Week_1/resource/image/icon/icon/stick-3.png" alt="" />
            </p>
          </div>
        </div>
      </form>
    </div>

    <!-- Image Section -->
    <div class="image-section" style="width: 280px; text-align: center"></div>
  </div>
</div>
